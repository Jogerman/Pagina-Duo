<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO Soluciones Empresariales - En Construcci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e8f5f7 0%, #d4eef2 50%, #c8e9f0 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated background circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(26, 122, 122, 0.08);
            animation: float 8s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 10%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 80%;
            animation-delay: 1s;
        }

        .circle:nth-child(5) {
            width: 90px;
            height: 90px;
            top: 60%;
            left: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        .logo-container {
            z-index: 10;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            max-width: 400px;
            width: 90%;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            color: #0a2540;
            z-index: 10;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(10, 37, 64, 0.15);
            border: 1px solid rgba(26, 122, 122, 0.2);
            animation: fadeInUp 1s ease-out 0.3s both;
            max-width: 650px;
            width: 90%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(10, 37, 64, 0.1);
            background: linear-gradient(135deg, #0a2540 0%, #1a7a7a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 35px;
            color: #2c4a5e;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(26, 122, 122, 0.2);
            border-top-color: #1a7a7a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .dots {
            margin-top: 25px;
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: #0a2540;
        }

        .dots span {
            animation: blink 1.4s infinite both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0.2;
            }
            40% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .logo-container img {
                max-width: 280px;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .container {
                padding: 35px 25px;
            }

            .icon {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo-container img {
                max-width: 240px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="logo-container">
        <img src="DUO_SOLUCIONES_EMPRESARIALES_7.png" alt="DUO Soluciones Empresariales">
    </div>

    <div class="container">
        <div class="icon">üöß</div>
        <h1>P√°gina en Construcci√≥n</h1>
        <p>Estamos trabajando para ofrecerte una experiencia incre√≠ble. Pronto estaremos de vuelta con algo sorprendente.</p>
        <div class="loader"></div>
        <div class="dots">
            <span>.</span><span>.</span><span>.</span>
        </div>
    </div>
</body>
</html>
